<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="regform"><h1>Registration Form</h1>
        <div class="main">
            <form>
                <center>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <td><input class="firstname" type="text" name="fname" id="fname"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Last Name</th>
                                <td><input class="lastname" type="text" name="lname" id="lname"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td><input class="email" type="text" name="email" id="email"></td>
                            </tr>
                            <tr>
                                <th>Age</th>
                                <td><input class="age" type="text" name="age" id="age"></td>
                            </tr>
                            <tr id="btna">
                                <td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
                            </tr>
                        </tbody>
                    </table>

                    <table border="1" id="show">
                        <thead>
                            <tr>
                                <th>first Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                    </table>
                </center>
            </form>
        </div>
    </div>

    <script>

        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];

        var n = 1;
        var x = 0;

        function AddRow(){

            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);

            list1[x] = document.getElementById("fname").value;
            list2[x] = document.getElementById("lname").value;
            list3[x] = document.getElementById("email").value;
            list4[x] = document.getElementById("age").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);

            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];

            n++;
            x++;
        }
    
    </script>
</body>
</html>
